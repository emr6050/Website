<html>
<head>



    <title>Video Record</title>

    <link rel="icon" sizes="192x192" href="img/icon.png">

    <link rel="stylesheet" href="css/main-1.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div id="container">

    <img style="width:50%;max-width:200px" src="img/logo-01.png" alt="main logo" align="middle">
    <h1 align="middle" ><span>Video Record</span></h1>

    <div align="middle" >

    <video id="gum" playsinline autoplay muted></video>
    <video id="recorded" playsinline loop></video>

    <div>
        <button id="start">Start camera</button>
        <button id="record" disabled>StartRecording</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>
    </div>

    <div>
        <h4>Media Stream Constraints options</h4>
        <p>Echo cancellation: <input type="checkbox" id="echoCancellation"></p>
    </div>

    <div>
        <span id="errorMsg"></span>
    </div>

    <a href="https://github.com/webrtc/samples/"
       title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

    </div>
</div>

<!-- include adapter for srcObject shim -->
<script src="adapter-master\Gruntfile.js"></script>
<script src="js/main.js" async></script>
<script src="js/ga.js"></script>

</body>
</html>
